<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="./assets/favicon-32x32.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Order summary card solution</title>
  </head>
  <body>
    <div class="wrapper" role="wrapper">
      <div class="card">
        <div class="card-image">
          <img src="./assets/illustration-hero.svg" alt="illustration hero" />
        </div>
        <div class="card-content">
          <h1>Order summary</h1>
          <p>
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
          <div class="price-details">
            <img src="./assets/icon-music.svg" alt="Music icon" />
            <div class="price">
              <h3>Annual Plan</h3>
              <p>$59.99/year</p>
            </div>
            <a href="#">Change</a>
          </div>
          <div class="actions">
            <button class="btn btn-payment">Proceed to payment</button>
            <button class="btn btn-cancel">Cancel order</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
